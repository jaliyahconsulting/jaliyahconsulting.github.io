    <body>      
        <!--Hero Image-->
        <!--This is the start of the gallery-->
        
            <div class="hero-image">
              <div class="hero-text">
                <h1 style="font-size:50px">This Image Looks Amazing</h1>
                <p>And I'm a Photographer</p>
              </div>
            </div>
        
        <!--This is the end-->
        
        <img id="myImg" src="https://tse4.mm.bing.net/th?id=OIP.9UDK0QUUCIDGzt8lrJ71ZwEsCj&w=294&h=160&c=7&qlt=90&o=4&pid=1.7" alt="This is a placeholder!" width="300" height="200">

<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
    modal.style.display = "none";
}
</script>

    </body>
</html>
